<!-- Thanh điều hướng (Navbar) của web -->
<app-navbar (navigate)="navigateTo($event)"></app-navbar>

<!-- Nếu biến currentView là 'products', hiển thị danh sách sản phẩm -->
<div *ngIf="currentView === 'products'">
  <app-product-list></app-product-list>
</div>

<!-- Nếu biến currentView là 'cart', hiển thị giỏ hàng -->
<div *ngIf="currentView === 'cart'">
  <app-cart></app-cart>
</div>
